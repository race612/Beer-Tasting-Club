<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="manifest" href="/HBL-Tasting/manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HBL Tasting">
    <link rel="apple-touch-icon" href="assets/logo-hbl.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - HBL Tasting</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div class="container center-screen">
        <img src="assets/logo-hbl.png" alt="Logo HBL" class="logo" style="max-width: 200px;">
        <h2>Unisciti al Club</h2>
        
        <form id="signup-form">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="reg-nome" required placeholder="Mario">
            </div>
            <div class="form-group">
                <label>Cognome</label>
                <input type="text" id="reg-cognome" required placeholder="Rossi">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" required placeholder="mario@hbl.it">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" required placeholder="Minimo 6 caratteri">
            </div>
            
            <div class="form-group">
                <label>Sei un Homebrewer? *</label>
                <select id="reg-homebrewer" required style="background: #1f2937; color: white;">
                    <option value="" disabled selected>-- Seleziona --</option>
                    <option value="no">No</option>
                    <option value="hbl">Sì, sono già un HBL</option>
                    <option value="other">Sì, altra regione</option>
                    <option value="indep">Sì, nessun gruppo HB</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Crea Account</button>
        </form>

        <div id="signup-message" style="margin-top: 15px;"></div>

        <br>
        <div style="border-top: 1px solid #444; padding-top: 15px; margin-top: 15px;">
            <p style="font-size: 0.9em;">Non trovi la mail di conferma?</p>
            <button id="resend-btn" class="btn btn-secondary" style="font-size: 0.8em; padding: 5px;">Rinvia Email Conferma</button>
        </div>

        <br>
        <a href="index.html" class="link-back">← Torna al Login</a>
    </div>
</body>
</html>

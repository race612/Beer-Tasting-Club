<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico - Beer Tasting Club</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="/Beer-Tasting-Club/manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>

<body>
    <div class="container">

        <div class="header-bar">
            <a href="index.html" class="header-link">
                <span class="material-symbols-outlined">arrow_back</span> Home
            </a>
            <img src="assets/logo.png" alt="Logo" class="header-logo">
        </div>

        <h2 class="text-center">Storico Degustazioni</h2>
        <p class="text-center" style="color: var(--text-muted); margin-bottom: 20px;">Le tue schede salvate</p>

        <div id="notes-list">
            <p style="text-align: center; margin-top: 40px;">Caricamento...</p>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 40px; font-size: 1rem; color: #4b5563;">
        &copy; 2026 Beer Tasting Club <span class="footer-ver" id="footer-version">v...</span><br>
        <a href="privacy.html" style="color: inherit; text-decoration: underline;">Info Privacy e Cookie</a>
        <p
            style="text-align: center; margin-top: 5px; font-size: 0.7rem; color: #4b5563; display: flex; align-items: center; justify-content: center; gap: 4px;">
            Crafted with love by <a href="https://www.linkedin.com/in/mirko-caiani/" target="_blank"
                style="color: inherit; text-decoration: underline;">Mirko Caiani</a>
        </p>
    </footer>

    <div id="update-toast" class="update-toast">
        <span class="material-symbols-outlined">system_update</span>
        Nuova versione! Clicca qui.
    </div>

    <script type="module">
        // 1. IMPORT (TASSATIVAMENTE IN CIMA)
        import { supabase } from './js/supabase-config.js';
        import { APP_VERSION } from './js/config.js'; // Usa ./ perch√© siamo in root
        import { showModal } from './js/modal.js';

        // 2. VERSION & UPDATE LOGIC (Robust)
        const footerVer = document.getElementById('footer-version');
        if (footerVer) footerVer.textContent = ` v${APP_VERSION}`;

        const updateToast = document.getElementById('update-toast');

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(reg => {

                // A) Aggiornamento GIA' in attesa
                if (reg.waiting) {
                    if (updateToast) updateToast.classList.add('show');
                }

                // B) Aggiornamento trovato ORA
                reg.addEventListener('updatefound', () => {
                    const newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            if (updateToast) updateToast.classList.add('show');
                        }
                    });
                });
            }).catch(err => console.log('SW failed', err));
        }

        // Click -> Aggiorna
        if (updateToast) {
            updateToast.addEventListener('click', () => {
                if (navigator.serviceWorker.controller) {
                    window.location.reload();
                }
            });
        }

        // 3. LOGICA STORICO
        async function loadHistory() {
            const listContainer = document.getElementById('notes-list');

            // A. Controllo Utente
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // B. Scarica Dati (Join con Eventi per avere il nome evento)
            const { data: notes, error } = await supabase
                .from('tasting_notes')
                .select('*, events (name)')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = `<p style="color:red; text-align:center">Errore: ${error.message}</p>`;
                return;
            }

            if (!notes || notes.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; opacity: 0.7;">
                        <span class="material-symbols-outlined" style="font-size: 3rem; margin-bottom:10px">post_add</span>
                        <p>Non hai ancora compilato nessuna scheda.</p>
                        <a href="nuova-scheda.html" class="btn btn-primary" style="margin-top:20px">Nuova Scheda</a>
                    </div>
                `;
                return;
            }

            // C. Genera HTML
            listContainer.innerHTML = '';

            notes.forEach(note => {
                const date = new Date(note.created_at).toLocaleDateString('it-IT');
                const eventName = note.events ? note.events.name : 'Evento sconosciuto';

                // Gestione Punteggio e Colori
                let scoreDisplay = note.final_score;
                let borderClass = '';
                let badgeColor = '';

                if (note.sheet_type === 'desc_crocette' && (!note.final_score || note.final_score === 0)) {
                    scoreDisplay = '<span class="material-symbols-outlined" style="font-size:1.2rem">checklist</span>'; // Icona se non c'√® voto
                    borderClass = '';
                } else {
                    // Colori in base al voto (BJCP style)
                    if (note.final_score >= 45) { borderClass = 'border-gold'; badgeColor = '#FFD700'; }
                    else if (note.final_score >= 38) { borderClass = 'border-green'; badgeColor = '#10b981'; }
                    else if (note.final_score >= 30) { borderClass = ''; badgeColor = '#f59e0b'; } // Amber standard
                    else { borderClass = 'border-red'; badgeColor = '#ef4444'; }
                }

                // Creazione Card
                const card = document.createElement('div');
                card.className = `history-card ${borderClass}`;

                card.innerHTML = `
                    <div class="delete-btn" data-id="${note.id}" title="Elimina scheda">
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                    <div class="card-content" style="cursor: pointer;">
                        <div class="history-header">
                            <div>
                                <h3 class="beer-name">${note.beer_name}</h3>
                                <div class="beer-style">${note.details.style || 'Stile non spec.'}</div>
                            </div>
                            <div class="score-badge" style="color: ${badgeColor}">${scoreDisplay}</div>
                        </div>
                        <div class="meta-info">
                            <span>üìÖ ${date}</span>
                            <span>üìç ${eventName}</span>
                        </div>
                    </div>
                `;

                // Listener: Click su contenuto -> Apri dettaglio
                const contentDiv = card.querySelector('.card-content');
                contentDiv.addEventListener('click', () => {
                    window.location.href = `dettaglio-scheda.html?id=${note.id}`;
                });

                // Listener: Click su elimina -> Cancella (senza aprire dettaglio)
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', async (e) => {
                    e.stopPropagation(); // BLOCCA PROPAGAZIONE
                    const proceed = await showModal("Elimina Scheda", `Sei sicuro di voler eliminare la scheda di "${note.beer_name}"?`, "confirm", "delete");
                    if (proceed) {
                        const { error: delError } = await supabase
                            .from('tasting_notes')
                            .delete()
                            .eq('id', note.id);

                        if (delError) await showModal("Errore", "Errore eliminazione: " + delError.message, "error");
                        else {
                            card.remove();
                            // Se lista vuota, ricarica per mostrare placeholder
                            if (document.querySelectorAll('.history-card').length === 0) loadHistory();
                        }
                    }
                });

                listContainer.appendChild(card);
            });
        }

        loadHistory();
    </script>
</body>

</html>

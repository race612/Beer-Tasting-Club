    <script type="module">
        import { supabase } from './js/supabase-config.js';

        // Carica eventi
        async function loadEvents() {
            const select = document.getElementById('event-select');
            const { data: events, error } = await supabase
                .from('events')
                .select('*')
                .eq('active', true)
                .order('date', { ascending: false });

            if (error) {
                console.error(error);
                select.innerHTML = '<option>Errore caricamento</option>';
                return;
            }

            select.innerHTML = '';
            // Evento Libero sempre presente
            const freeOption = document.createElement('option');
            freeOption.value = '2aa78438-2a13-4315-8461-127116b0638e'; // ID del tuo evento libero nel DB
            freeOption.textContent = 'ğŸº Utilizzo Libero (Privato)';
            select.appendChild(freeOption);

            events.forEach(evt => {
                if(evt.name !== 'Utilizzo Libero') { // Evita duplicati se presente nel DB
                    const opt = document.createElement('option');
                    opt.value = evt.id;
                    opt.textContent = `ğŸ“… ${evt.name}`;
                    select.appendChild(opt);
                }
            });
        }
        loadEvents();

        // Salva l'evento scelto nel localStorage prima di cambiare pagina
        window.saveEventContext = function() {
            const eventId = document.getElementById('event-select').value;
            if(!eventId) {
                alert("Seleziona un evento prima di procedere.");
                return false;
            }
            localStorage.setItem('hbl_selected_event', eventId);
            return true;
        }
    </script>

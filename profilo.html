<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio Profilo - HBL</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <a href="index.html" style="text-decoration: none; font-size: 1.2rem;">üè† Home</a>
        </div>

        <h2 style="text-align: center;">Profilo Degustatore</h2>

        <div id="loading-profile" style="text-align: center;">Caricamento dati...</div>

        <div id="profile-content" style="display: none;">
            
            <div class="profile-header">
                <div class="avatar-placeholder" id="avatar-initials">?</div>
                <h3 id="display-email" style="margin:0; font-size: 1rem; color: var(--text-muted);">email@test.com</h3>
            </div>

            <div class="card">
                <form id="profile-form">
                    
                    <h4 style="border-bottom: 1px solid #374151; padding-bottom: 5px; margin-top: 0;">Anagrafica</h4>
                    <div class="grid-2"> <div class="form-group">
                            <label>Nome</label>
                            <input type="text" id="prof-nome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Cognome</label>
                            <input type="text" id="prof-cognome" placeholder="Cognome">
                        </div>
                    </div>

                    <div class="form-group" style="background: #2d3748; padding: 10px; border-radius: 8px;">
                        <label style="color: var(--primary-color);">Status Homebrewer *</label>
                        <select id="prof-homebrewer" required>
                            <option value="no">No</option>
                            <option value="hbl">S√¨, socio HBL</option>
                            <option value="other">S√¨, altra associazione</option>
                            <option value="indep">S√¨, indipendente</option>
                        </select>
                    </div>

                    <h4 style="border-bottom: 1px solid #374151; padding-bottom: 5px; margin-top: 20px;">Ruoli & Titoli</h4>
                    
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="role-pro"> Birraio Professionista</label>
                        <label><input type="checkbox" id="role-publican"> Publican</label>
                        <label><input type="checkbox" id="role-sommelier"> Beer Sommelier</label>
                        <label><input type="checkbox" id="role-ubt"> Giudice UBT</label>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="font-weight: bold; color: var(--text-muted);">Programma Cicerone¬Æ</label>
                        <div class="radio-group">
                            <label><input type="radio" name="cicerone" value=""> Nessuno</label>
                            <label><input type="radio" name="cicerone" value="server"> Certified Beer Server</label>
                            <label><input type="radio" name="cicerone" value="certified"> Certified Cicerone</label>
                            <label><input type="radio" name="cicerone" value="advanced"> Advanced Cicerone</label>
                            <label><input type="radio" name="cicerone" value="master"> Master Cicerone</label>
                        </div>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="font-weight: bold; color: var(--text-muted);">Grado BJCP</label>
                        <div class="radio-group">
                            <label><input type="radio" name="bjcp" value=""> Nessuno</label>
                            <label><input type="radio" name="bjcp" value="provisional"> Provisional</label>
                            <label><input type="radio" name="bjcp" value="recognized"> Recognized</label>
                            <label><input type="radio" name="bjcp" value="certified"> Certified</label>
                            <label><input type="radio" name="bjcp" value="national"> National</label>
                            <label><input type="radio" name="bjcp" value="master"> Master</label>
                            <label><input type="radio" name="bjcp" value="grand_master"> Grand Master</label>
                        </div>
                        <input type="text" id="prof-bjcp-id" placeholder="ID BJCP (es. E1234)" style="margin-top: 5px;">
                    </div>

                    <div style="margin: 20px 0; border-top: 1px solid #374151; padding-top: 10px;">
                        <div style="display: flex; gap: 10px;">
                            <input type="checkbox" id="prof-privacy" style="width: 20px; margin-top: 2px;">
                            <label for="prof-privacy" style="font-weight: normal; font-size: 0.85em;">
                                Acconsento a mostrare il mio nome e le mie qualifiche nelle schede pubbliche.
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="save-btn" class="btn btn-primary">üíæ Salva Profilo</button>
                </form>
                <div id="profile-msg"></div>
            </div>

            <div style="margin-top: 30px; border-top: 1px solid #374151; padding-top: 20px;">
                <button id="logout-btn-profile" class="btn btn-outline" style="border-color: var(--danger); color: var(--danger);">Esci dall'account</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-config.js';

        const loading = document.getElementById('loading-profile');
        const content = document.getElementById('profile-content');
        
        // Carica dati all'avvio
        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = 'index.html'; // Se non loggato, via
                return;
            }

            // Popola i campi con i metadata esistenti
            const meta = user.user_metadata || {};
            
            document.getElementById('display-email').textContent = user.email;
            
            // Calcolo Iniziali
            const nome = meta.first_name || "";
            const cognome = meta.last_name || "";
            let initial = "?";
            if (nome) initial = nome[0].toUpperCase();
            if (cognome) initial += cognome[0].toUpperCase();
            document.getElementById('avatar-initials').textContent = initial;

            // Riempimento campi input
            document.getElementById('prof-nome').value = nome;
            document.getElementById('prof-cognome').value = cognome;
            document.getElementById('prof-qualifica').value = meta.qualifica || "Appassionato";
            document.getElementById('prof-bjcp').value = meta.bjcp_id || "";
            document.getElementById('prof-privacy').checked = meta.consensus_public || false;

            loading.style.display = 'none';
            content.style.display = 'block';
        }

        loadProfile();

        // Salvataggio
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            const msg = document.getElementById('profile-msg');
            
            btn.disabled = true;
            btn.textContent = "Salvataggio...";
            msg.textContent = "";

            const updates = {
                first_name: document.getElementById('prof-nome').value,
                last_name: document.getElementById('prof-cognome').value,
                qualifica: document.getElementById('prof-qualifica').value,
                bjcp_id: document.getElementById('prof-bjcp').value,
                consensus_public: document.getElementById('prof-privacy').checked
            };

            const { error } = await supabase.auth.updateUser({
                data: updates
            });

            if (error) {
                msg.textContent = "Errore: " + error.message;
                msg.style.color = "red";
            } else {
                msg.textContent = "‚úÖ Profilo aggiornato con successo!";
                msg.style.color = "#10b981";
                // Ricarica per aggiornare avatar e info in alto
                setTimeout(() => window.location.reload(), 1000);
            }
            
            btn.disabled = false;
            btn.textContent = "üíæ Salva Modifiche";
        });

        // Logout dedicato
        document.getElementById('logout-btn-profile').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>

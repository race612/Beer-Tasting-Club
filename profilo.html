<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo - Beer Tasting Club</title>
    <link rel="stylesheet" href="css/style.css?v=0.8.0">
    
    <link rel="manifest" href="/HBL-Tasting/manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>
<body>
    <div class="container">
        
        <div class="header-bar">
            <a href="index.html" class="header-link">
                <span class="material-symbols-outlined">arrow_back</span> Home
            </a>
            <img src="assets/logo.png" alt="Logo" class="header-logo">
        </div>

        <div class="card">
            <div class="profile-header-card">
                <div class="profile-avatar" id="avatar-initials">?</div>
                <h2 class="profile-name" id="user-name">Caricamento...</h2>
                <div class="profile-email" id="user-email">...</div>
            </div>

            <h3 class="section-title">Qualifiche & Ruoli</h3>
            <div class="checkbox-grid">
                <label><input type="checkbox" id="role-pro"> Birraio Pro</label>
                <label><input type="checkbox" id="role-publican"> Publican</label>
                <label><input type="checkbox" id="role-ubt"> Giudice UBT</label>
                <label><input type="checkbox" id="role-doemens"> Doemens</label>
                <label><input type="checkbox" id="role-sommelier"> Beer Sommelier</label>
                <label><input type="checkbox" id="role-courses"> Degustatore</label>
            </div>

            <h3 class="section-title">Livelli Certificazioni</h3>
            <div class="form-group">
                <label>Livello BJCP</label>
                <select id="bjcp-level">
                    <option value="">Nessuno / Non specificato</option>
                    <option value="provisional">Provisional</option>
                    <option value="recognized">Recognized</option>
                    <option value="certified">Certified</option>
                    <option value="national">National</option>
                    <option value="master">Master</option>
                </select>
            </div>
            <div class="form-group">
                <label>ID BJCP (Opzionale)</label>
                <input type="text" id="bjcp-id" placeholder="Es. E1234">
            </div>

            <div class="form-group">
                <label>Livello Cicerone®</label>
                <select id="cicerone-level">
                    <option value="">Nessuno / Non specificato</option>
                    <option value="server">Certified Beer Server</option>
                    <option value="certified">Certified Cicerone</option>
                    <option value="advanced">Advanced Cicerone</option>
                    <option value="master">Master Cicerone</option>
                </select>
            </div>

            <button id="save-profile" class="btn btn-primary mt-20">
                <span class="material-symbols-outlined">save</span> Salva Profilo
            </button>
        </div>

        <button id="logout-btn" class="btn btn-danger-outline mt-20" style="justify-content: center;">
            <span class="material-symbols-outlined">logout</span> Esci dall'App
        </button>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-config.js';

        // 1. CARICAMENTO PROFILO
        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Dati Utente
            const meta = user.user_metadata || {};
            const email = user.email;
            
            // UI Header
            const firstLetter = email.charAt(0).toUpperCase();
            document.getElementById('avatar-initials').textContent = firstLetter;
            
            const fullName = `${meta.first_name || ''} ${meta.last_name || ''}`.trim();
            document.getElementById('user-name').textContent = fullName || "Utente";
            document.getElementById('user-email').textContent = email;

            // UI Checkbox Ruoli
            document.getElementById('role-pro').checked = meta.role_pro || false;
            document.getElementById('role-publican').checked = meta.role_publican || false;
            document.getElementById('role-ubt').checked = meta.role_ubt || false;
            document.getElementById('role-doemens').checked = meta.role_doemens || false;
            document.getElementById('role-sommelier').checked = meta.role_sommelier || false;
            document.getElementById('role-courses').checked = meta.role_courses || false;

            // UI Select Levels
            document.getElementById('bjcp-level').value = meta.bjcp_level || "";
            document.getElementById('bjcp-id').value = meta.bjcp_id || "";
            document.getElementById('cicerone-level').value = meta.cicerone_level || "";
        }

        // Avvia al caricamento pagina
        loadProfile();

        // 2. SALVATAGGIO PROFILO
        document.getElementById('save-profile').addEventListener('click', async () => {
            const btn = document.getElementById('save-profile');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="material-symbols-outlined">sync</span> Salvataggio...`;
            btn.disabled = true;

            const updates = {
                role_pro: document.getElementById('role-pro').checked,
                role_publican: document.getElementById('role-publican').checked,
                role_ubt: document.getElementById('role-ubt').checked,
                role_doemens: document.getElementById('role-doemens').checked,
                role_sommelier: document.getElementById('role-sommelier').checked,
                role_courses: document.getElementById('role-courses').checked,
                bjcp_level: document.getElementById('bjcp-level').value,
                bjcp_id: document.getElementById('bjcp-id').value,
                cicerone_level: document.getElementById('cicerone-level').value
            };

            const { error } = await supabase.auth.updateUser({
                data: updates
            });

            if (error) {
                alert("Errore nel salvataggio: " + error.message);
            } else {
                alert("Profilo aggiornato con successo! ✅");
            }

            btn.innerHTML = originalText;
            btn.disabled = false;
        });

        // 3. LOGOUT
        document.getElementById('logout-btn').addEventListener('click', async () => {
            if(confirm("Sei sicuro di voler uscire?")) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

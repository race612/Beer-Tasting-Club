<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJCP Sintetica - Beer Tasting Club</title>
    <link rel="stylesheet" href="../css/style.css?v=0.8.1">
    
    <link rel="manifest" href="/Beer-Tasting-Club/manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="../assets/icon-192.png">
    <link rel="apple-touch-icon" href="../assets/icon-192.png">

    <style>
        .dynamic-field-group { margin-top: 10px; background: #374151; padding: 12px; border-radius: 6px; border-left: 3px solid #f59e0b; }
        .dynamic-label { font-size: 0.85em; color: #f59e0b; margin-bottom: 5px; display: block; font-weight: bold; }
        .dynamic-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .radio-badge label { background: #1f2937; padding: 5px 10px; border-radius: 4px; border: 1px solid #4b5563; cursor: pointer; font-size: 0.9em; }
        .radio-badge input:checked + span { color: var(--primary-color); font-weight: bold; }
        .radio-badge input { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header-bar">
            <a href="../nuova-scheda.html" class="header-link" id="back-link">
                <span class="material-symbols-outlined">arrow_back</span> Indietro
            </a>
            <img src="../assets/logo.png" alt="Logo" class="header-logo">
        </div>

        <div class="card">
            <h2 style="text-align: center; margin-bottom: 5px;">BJCP Sintetica</h2>
            <p style="text-align: center; color: var(--text-muted); font-size: 0.9em; margin-top:0;">Compilazione Rapida</p>
            <hr style="border-color: #374151; margin: 15px 0;">

            <form id="tasting-form">
                
                <div class="form-group">
                    <label>Nome Birra / Numero Campione</label>
                    <input type="text" id="beer-name" required placeholder="Es. IPA del Mario o #42">
                </div>

                <div class="form-group">
                    <label>Classificazione Stile</label>
                    <select id="style-system" style="margin-bottom: 10px; border: 1px solid var(--primary-color);">
                        <option value="free">üìù Stile Libero (Testo)</option>
                        <option value="bjcp">‚öñÔ∏è BJCP 2021 (Lista)</option>
                    </select>

                    <div id="container-free">
                        <input type="text" id="style-free" placeholder="Es. Italian Grape Ale" required minlength="3">
                        <small style="color: #6b7280;">Minimo 3 caratteri.</small>
                    </div>

                    <div id="container-bjcp" style="display: none;">
                        <select id="style-bjcp">
                            <option value="" disabled selected>-- Seleziona uno stile --</option>
                        </select>
                        <div id="bjcp-dynamic-container"></div>
                    </div>
                </div>

                <div style="background: #111827; padding: 15px; border-radius: 8px; margin: 20px 0;">
                    <div class="score-row"><label>üëÉ Aroma (max 12)</label><input type="number" id="score-aroma" class="calc-input" min="0" max="12" required></div>
                    <div class="score-row"><label>üëÄ Aspetto (max 3)</label><input type="number" id="score-appearance" class="calc-input" min="0" max="3" required></div>
                    <div class="score-row"><label>üëÖ Gusto (max 20)</label><input type="number" id="score-flavor" class="calc-input" min="0" max="20" required></div>
                    <div class="score-row"><label>üëÑ Corpo (max 5)</label><input type="number" id="score-mouthfeel" class="calc-input" min="0" max="5" required></div>
                    <div class="score-row"><label>üç∫ Generale (max 10)</label><input type="number" id="score-overall" class="calc-input" min="0" max="10" required></div>
                    <div style="text-align: center; margin-top: 20px; border-top: 1px solid #374151; padding-top: 10px;">
                        <span style="color: var(--text-muted); font-size: 0.9em;">TOTALE</span>
                        <div id="total-display" style="font-size: 3rem; font-weight: bold; color: var(--primary-color);">0</div>
                        <span style="font-size: 0.8em; color: #6b7280;">/ 50 Punti</span>
                    </div>
                </div>

                <h4 style="margin-bottom: 10px; color: #ef4444;">üö´ Difetti / Off-Flavors</h4>
                <div class="flaws-grid" id="flaws-container"></div>

                <div class="form-group">
                    <label>Note di degustazione</label>
                    <textarea id="notes" rows="4" placeholder="Scrivi qui le tue impressioni..."></textarea>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary">
                    <span class="material-symbols-outlined">save</span> Salva Scheda
                </button>
            </form>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 40px; font-size: 1rem; color: #4b5563;">
            &copy; 2026 Beer Tasting Club <span class="footer-ver" id="footer-version">v...</span><br>
            <a href="privacy.html" style="color: inherit; text-decoration: underline;">Info Privacy e Cookie</a>
    
            <p style="text-align: center; margin-top: 5px; font-size: 0.7rem; color: #4b5563; display: flex; align-items: center; justify-content: center; gap: 4px;">
                    Crafted with love by <a href="https://www.linkedin.com/in/mirko-caiani/" target="_blank" style="color: inherit; text-decoration: underline;">Mirko Caiani</a>
            </p>
        </footer>
    <script type="module">
        import { supabase } from '../js/supabase-config.js';
        import { bjcpCatalog, specialStyleRules } from '../js/bjcp-2021.js'; 

        // 1. INIZIALIZZAZIONE (Fallback Event ID = 1)
        const eventId = localStorage.getItem('hbl_selected_event') || '1';

        let isDirty = false;
        const form = document.getElementById('tasting-form');
        form.addEventListener('input', () => isDirty = true);
        form.addEventListener('change', () => isDirty = true);

        // DOM
        const systemSelect = document.getElementById('style-system');
        const containerFree = document.getElementById('container-free');
        const containerBjcp = document.getElementById('container-bjcp');
        const inputFree = document.getElementById('style-free');
        const inputBjcp = document.getElementById('style-bjcp');
        const dynamicContainer = document.getElementById('bjcp-dynamic-container');

        // Popola BJCP
        bjcpCatalog.forEach(category => {
            const group = document.createElement('optgroup');
            group.label = category.family;
            category.styles.forEach(styleName => {
                const option = document.createElement('option');
                option.value = styleName;
                option.textContent = styleName;
                group.appendChild(option);
            });
            inputBjcp.appendChild(group);
        });

        // Cambio Sistema
        systemSelect.addEventListener('change', (e) => {
            if (e.target.value === 'free') {
                containerFree.style.display = 'block'; inputFree.setAttribute('required', 'true');
                containerBjcp.style.display = 'none'; inputBjcp.removeAttribute('required'); inputBjcp.value = ""; dynamicContainer.innerHTML = '';
            } else {
                containerBjcp.style.display = 'block'; inputBjcp.setAttribute('required', 'true');
                containerFree.style.display = 'none'; inputFree.removeAttribute('required'); inputFree.value = "";
            }
        });

        // UI Dinamica Stili
        inputBjcp.addEventListener('change', (e) => {
            dynamicContainer.innerHTML = ''; 
            const code = e.target.value.split('.')[0];
            const rule = specialStyleRules[code];
            if (!rule) return;
            const wrapper = document.createElement('div');
            wrapper.className = 'dynamic-field-group';
            
            if (rule.type === 'text_only') {
                 if (rule.hint) wrapper.innerHTML += `<small style="color:#f59e0b">${rule.hint}</small>`;
                 wrapper.innerHTML += `<input type="text" id="dyn-text" placeholder="${rule.placeholder||'...'}" ${rule.required?'required':''}>`;
            } else if (rule.type === 'options') {
                wrapper.innerHTML += `<span class="dynamic-label">${rule.label}</span><div class="dynamic-row">` + 
                rule.choices.map(c => {
                    const chk = (rule.default && c === rule.default) ? 'checked' : '';
                    return `<label class="radio-badge"><input type="radio" name="dyn-radio" value="${c}" ${chk}><span>${c}</span></label>`;
                }).join('') + `</div>`;
            }
            // (altri casi complessi omessi ma gestiti se necessario copiando dal JS precedente)

            dynamicContainer.appendChild(wrapper);
            wrapper.querySelectorAll('input').forEach(i => i.addEventListener('change', () => isDirty = true));
        });

        // DIFETTI (Generazione Card)
        const commonFlaws = ["Acetaldehyde", "Alcoholic", "Astringent", "Diacetyl", "DMS", "Estery", "Grassy", "Light-Struck", "Metallic", "Musty", "Oxidized", "Phenolic", "Solvent", "Sour/Acidic", "Sulfur", "Vegetal", "Yeasty"];
        
        const flawsContainer = document.getElementById('flaws-container');
        commonFlaws.forEach(flaw => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'flaw-checkbox-hidden';
            checkbox.id = `flaw-${flaw}`;
            checkbox.value = flaw;
            checkbox.addEventListener('change', () => isDirty = true);

            const labelCard = document.createElement('label');
            labelCard.className = 'flaw-card';
            labelCard.htmlFor = `flaw-${flaw}`;
            
            const title = document.createElement('span');
            title.textContent = flaw;
            labelCard.appendChild(title);

            const intensityWrapper = document.createElement('div');
            intensityWrapper.className = 'flaw-intensity-wrapper';
            intensityWrapper.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); });

            const select = document.createElement('select');
            select.className = 'flaw-select-modern';
            select.id = `int-${flaw}`;
            select.innerHTML = `<option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option>`;
            select.addEventListener('click', (e) => e.stopPropagation());
            select.addEventListener('change', () => isDirty = true);

            intensityWrapper.appendChild(select);
            labelCard.appendChild(intensityWrapper);

            flawsContainer.appendChild(checkbox);
            flawsContainer.appendChild(labelCard);
        });

        // Calcolo Voti
        const inputs = document.querySelectorAll('.calc-input');
        const totalDisplay = document.getElementById('total-display');
        inputs.forEach(input => {
            input.setAttribute('pattern', '[0-9]*');
            input.addEventListener('input', () => {
                let max = parseInt(input.getAttribute('max'));
                let val = parseInt(input.value) || 0;
                if(val > max) { val = max; input.value = max; }
                let tot = 0; inputs.forEach(i => tot += parseInt(i.value) || 0);
                totalDisplay.textContent = tot;
                totalDisplay.style.color = tot >= 45 ? "#FFD700" : tot >= 38 ? "#10b981" : tot >= 30 ? "#f59e0b" : "#ef4444";
            });
        });

        // AVVISO USCITA CORRETTO (Previene doppio popup)
        document.getElementById('back-link').addEventListener('click', (e) => {
            if (isDirty) {
                if (!confirm("‚ö†Ô∏è Stai per uscire senza salvare.\nVuoi davvero procedere? I dati andranno persi.")) {
                    e.preventDefault();
                } else {
                    // Utente ha confermato di voler uscire, disattiviamo il check
                    isDirty = false;
                }
            }
        });
        window.addEventListener('beforeunload', (e) => { if (isDirty) { e.preventDefault(); e.returnValue = ''; } });

        // INVIO
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');

            // Difetti
            const selectedFlaws = [];
            commonFlaws.forEach(flaw => {
                const cb = document.getElementById(`flaw-${flaw}`);
                if (cb.checked) {
                    const intensity = document.getElementById(`int-${flaw}`).value;
                    selectedFlaws.push(`${flaw} (${intensity})`);
                }
            });

            // Stile
            let finalStyle = "";
            if (systemSelect.value === 'free') finalStyle = inputFree.value;
            else {
                finalStyle = inputBjcp.value;
                const code = finalStyle.split('.')[0];
                const rule = specialStyleRules[code];
                if (rule) {
                    let specs = [];
                    const textVal = document.getElementById('dyn-text')?.value;
                    const radioVal = document.querySelector('input[name="dyn-radio"]:checked')?.value;
                    if (textVal) specs.push(textVal);
                    if (radioVal) specs.push(radioVal);
                    if (specs.length > 0) finalStyle += ` (${specs.join(', ')})`;
                }
            }
            if (!finalStyle || finalStyle.length < 3) { alert("Inserisci uno stile valido."); return; }

            const scores = {
                aroma: parseInt(document.getElementById('score-aroma').value) || 0,
                appearance: parseInt(document.getElementById('score-appearance').value) || 0,
                flavor: parseInt(document.getElementById('score-flavor').value) || 0,
                mouthfeel: parseInt(document.getElementById('score-mouthfeel').value) || 0,
                overall: parseInt(document.getElementById('score-overall').value) || 0
            };

            btn.disabled = true; btn.textContent = "Salvataggio...";
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = '../index.html'; return; }

            const payload = {
                user_id: user.id, event_id: eventId, beer_name: document.getElementById('beer-name').value,
                sheet_type: 'bjcp_sintetica', 
                final_score: Object.values(scores).reduce((a,b)=>a+b,0),
                details: { 
                    style: finalStyle, style_type: systemSelect.value, 
                    notes: document.getElementById('notes').value, 
                    scores: scores, flaws: selectedFlaws 
                }
            };

            const { data, error } = await supabase.from('tasting_notes').insert([payload]).select();
            if (error) { alert(error.message); btn.disabled = false; return; }
            
            // RESET DIRTY AL SALVATAGGIO
            isDirty = false;

            if(confirm("Scheda salvata! ‚úÖ\nVuoi visualizzare e scaricare il PDF?")) {
                window.location.href = `../dettaglio-scheda.html?id=${data[0].id}`;
            } else {
                window.location.href = '../nuova-scheda.html';
            }
        });
        import { APP_VERSION } from '../js/config.js'; // Assicurati che il percorso sia corretto (es. ../js/config.js nelle sottocartelle)

    // 1. MOSTRA VERSIONE NEL FOOTER
    const footerVer = document.getElementById('footer-version');
    if (footerVer) footerVer.textContent = `v${APP_VERSION}`;

    // 2. GESTIONE AGGIORNAMENTI (Service Worker)
    const updateToast = document.getElementById('update-toast');

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js').then(reg => { // Attenzione al percorso ./sw.js o ../sw.js
            
            // Se c'√® un aggiornamento in attesa
            reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                
                newWorker.addEventListener('statechange', () => {
                    // Se il nuovo SW √® installato E c'√® gi√† un SW attivo (non √® la prima visita)
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // Mostra notifica
                        if(updateToast) updateToast.classList.add('show');
                    }
                });
            });
        });
    }

    // Click sul Toast -> Ricarica la pagina per attivare la nuova versione
    if(updateToast) {
        updateToast.addEventListener('click', () => {
            window.location.reload();
        });
    }
    </script>
    <div id="update-toast" class="update-toast">
        <span class="material-symbols-outlined">system_update</span>
        Nuova versione! Clicca qui.
    </div>
</body>
</html>

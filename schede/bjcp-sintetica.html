<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJCP Sintetica - HBL</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <a href="../nuova-scheda.html" style="text-decoration: none; color: var(--text-muted);">‚Üê Indietro</a>
            <img src="../assets/logo-hbl.png" alt="Logo" style="width: 40px;">
        </div>

        <div class="card">
            <h2 style="text-align: center; margin-bottom: 5px;">BJCP Sintetica</h2>
            <p style="text-align: center; color: var(--text-muted); font-size: 0.9em; margin-top:0;">Compilazione Rapida</p>
            
            <hr style="border-color: #374151; margin: 15px 0;">

            <form id="tasting-form">
                
                <div class="form-group">
                    <label>Nome Birra / Numero Campione</label>
                    <input type="text" id="beer-name" required placeholder="Es. IPA del Mario o #42">
                </div>

                <div class="form-group">
                    <label>Stile (Opzionale)</label>
                    <input type="text" id="beer-style" placeholder="Es. American IPA">
                </div>

                <div style="background: #111827; padding: 15px; border-radius: 8px; margin: 20px 0;">
                    
                    <div class="score-row">
                        <label>üëÉ Aroma (max 12)</label>
                        <input type="number" id="score-aroma" class="calc-input" min="0" max="12" step="0.5" required>
                    </div>

                    <div class="score-row">
                        <label>üëÄ Aspetto (max 3)</label>
                        <input type="number" id="score-appearance" class="calc-input" min="0" max="3" step="0.5" required>
                    </div>

                    <div class="score-row">
                        <label>üëÖ Gusto (max 20)</label>
                        <input type="number" id="score-flavor" class="calc-input" min="0" max="20" step="0.5" required>
                    </div>

                    <div class="score-row">
                        <label>üëÑ Corpo (max 5)</label>
                        <input type="number" id="score-mouthfeel" class="calc-input" min="0" max="5" step="0.5" required>
                    </div>

                    <div class="score-row">
                        <label>üç∫ Generale (max 10)</label>
                        <input type="number" id="score-overall" class="calc-input" min="0" max="10" step="0.5" required>
                    </div>

                    <div style="text-align: center; margin-top: 20px; border-top: 1px solid #374151; padding-top: 10px;">
                        <span style="color: var(--text-muted); font-size: 0.9em;">TOTALE</span>
                        <div id="total-display" style="font-size: 3rem; font-weight: bold; color: var(--primary-color);">0</div>
                        <span style="font-size: 0.8em; color: #6b7280;">/ 50 Punti</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Note di degustazione</label>
                    <textarea id="notes" rows="4" placeholder="Scrivi qui le tue impressioni..."></textarea>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary">üíæ Salva Scheda</button>
            </form>
        </div>
    </div>

    <style>
        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .score-row label { margin-bottom: 0; }
        .score-row input {
            width: 80px; /* Input pi√π piccoli */
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>

<script type="module">
        import { supabase } from '../js/supabase-config.js';

        // 1. Recupera Evento
        const eventId = localStorage.getItem('hbl_selected_event');
        if (!eventId) {
            alert("Nessun evento selezionato. Torna alla home.");
            window.location.href = '../nuova-scheda.html';
        }

        // 2. Calcolo Automatico Totale + LIMITATORE MAX
        const inputs = document.querySelectorAll('.calc-input');
        const totalDisplay = document.getElementById('total-display');

        function setupInputListeners() {
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // A. Logica di limitazione (Il tuo fix richiesto)
                    const max = parseFloat(this.getAttribute('max'));
                    const min = parseFloat(this.getAttribute('min')) || 0;
                    let currentVal = parseFloat(this.value);

                    // Se l'utente scrive un numero troppo alto, lo forziamo al max
                    if (currentVal > max) {
                        this.value = max; 
                    } 
                    // Se va sotto zero (non dovrebbe succedere, ma per sicurezza)
                    else if (currentVal < min) {
                        this.value = min;
                    }

                    // B. Aggiorna il totale dopo la correzione
                    calculateTotal();
                });
            });
        }

        function calculateTotal() {
            let total = 0;
            inputs.forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            
            // Aggiorna numero
            totalDisplay.textContent = total;
            
            // Aggiorna Colore Voto
            if (total >= 45) totalDisplay.style.color = "#FFD700"; // Oro (Eccezionale)
            else if (total >= 38) totalDisplay.style.color = "#10b981"; // Verde (Ottima)
            else if (total >= 30) totalDisplay.style.color = "#f59e0b"; // Ambra (Buona)
            else totalDisplay.style.color = "#ef4444"; // Rosso (Problematica)
        }

        // Avvia i listener
        setupInputListeners();

        // 3. Invio Dati
        document.getElementById('tasting-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = "Salvataggio...";

            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert("Sessione scaduta.");
                window.location.href = '../index.html';
                return;
            }

            // Raccogli i dati numerici
            const scores = {
                aroma: parseFloat(document.getElementById('score-aroma').value) || 0,
                appearance: parseFloat(document.getElementById('score-appearance').value) || 0,
                flavor: parseFloat(document.getElementById('score-flavor').value) || 0,
                mouthfeel: parseFloat(document.getElementById('score-mouthfeel').value) || 0,
                overall: parseFloat(document.getElementById('score-overall').value) || 0
            };

            const finalScore = Object.values(scores).reduce((a, b) => a + b, 0);

            const payload = {
                user_id: user.id,
                event_id: eventId,
                beer_name: document.getElementById('beer-name').value,
                sheet_type: 'bjcp_sintetica',
                final_score: finalScore,
                details: {
                    style: document.getElementById('beer-style').value,
                    notes: document.getElementById('notes').value,
                    scores: scores
                }
            };

            const { error } = await supabase.from('tasting_notes').insert([payload]);

            if (error) {
                alert("Errore: " + error.message);
                btn.disabled = false;
            } else {
                if(confirm("Salvata! Ne vuoi compilare un'altra subito?")) {
                    document.getElementById('tasting-form').reset();
                    calculateTotal(); // Resetta il totale a 0 visivamente
                    btn.disabled = false;
                    btn.textContent = "üíæ Salva Scheda";
                    window.scrollTo(0,0);
                } else {
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>

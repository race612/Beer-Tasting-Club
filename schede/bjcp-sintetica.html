<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJCP Sintetica - HBL</title>
    <link rel="stylesheet" href="../css/style.css?v=0.5.1">
    
    <link rel="manifest" href="/HBL-Tasting/manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="../assets/icon-192.png">
    <link rel="apple-touch-icon" href="../assets/icon-192.png">
</head>
<body>
    <div class="container">
        
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <a href="../nuova-scheda.html" style="text-decoration: none; color: var(--text-muted);">‚Üê Indietro</a>
            <img src="../assets/logo-hbl.png" alt="Logo" style="width: 40px;">
        </div>

        <div class="card">
            <h2 style="text-align: center; margin-bottom: 5px;">BJCP Sintetica</h2>
            <p style="text-align: center; color: var(--text-muted); font-size: 0.9em; margin-top:0;">Compilazione Rapida</p>
            
            <hr style="border-color: #374151; margin: 15px 0;">

            <form id="tasting-form">
                
                <div class="form-group">
                    <label>Nome Birra / Numero Campione</label>
                    <input type="text" id="beer-name" required placeholder="Es. IPA del Mario o #42">
                </div>

                <div class="form-group">
                    <label>Classificazione Stile</label>
                    <select id="style-system" style="margin-bottom: 10px; border: 1px solid var(--primary-color);">
                        <option value="free">üìù Stile Libero (Testo)</option>
                        <option value="bjcp">‚öñÔ∏è BJCP 2021 (Lista)</option>
                    </select>

                    <div id="container-free">
                        <input type="text" id="style-free" placeholder="Es. Italian Grape Ale" required minlength="3">
                        <small style="color: #6b7280;">Minimo 3 caratteri.</small>
                    </div>

                    <div id="container-bjcp" style="display: none;">
                        <select id="style-bjcp">
                            <option value="" disabled selected>-- Seleziona uno stile --</option>
                            </select>

                        <div id="bjcp-spec-container" style="display: none; margin-top: 10px; background: #374151; padding: 10px; border-radius: 6px; border-left: 3px solid #f59e0b;">
                            <label style="font-size: 0.85em; color: #f59e0b; margin-bottom: 5px; display: block;">‚ö†Ô∏è Specifica Richiesta</label>
                            <input type="text" id="bjcp-spec" placeholder="Es. Lamponi, Rye IPA, Base Helles..." style="font-size: 0.9em;">
                            <small style="color: #d1d5db; font-size: 0.75em;">Inserisci ingredienti, stile base o varianti.</small>
                        </div>
                    </div>
                </div>

                <div style="background: #111827; padding: 15px; border-radius: 8px; margin: 20px 0;">
                    
                    <div class="score-row">
                        <label>üëÉ Aroma (max 12)</label>
                        <input type="number" id="score-aroma" class="calc-input" min="0" max="12" step="1" required>
                    </div>

                    <div class="score-row">
                        <label>üëÄ Aspetto (max 3)</label>
                        <input type="number" id="score-appearance" class="calc-input" min="0" max="3" step="1" required>
                    </div>

                    <div class="score-row">
                        <label>üëÖ Gusto (max 20)</label>
                        <input type="number" id="score-flavor" class="calc-input" min="0" max="20" step="1" required>
                    </div>

                    <div class="score-row">
                        <label>üëÑ Corpo (max 5)</label>
                        <input type="number" id="score-mouthfeel" class="calc-input" min="0" max="5" step="1" required>
                    </div>

                    <div class="score-row">
                        <label>üç∫ Generale (max 10)</label>
                        <input type="number" id="score-overall" class="calc-input" min="0" max="10" step="1" required>
                    </div>

                    <div style="text-align: center; margin-top: 20px; border-top: 1px solid #374151; padding-top: 10px;">
                        <span style="color: var(--text-muted); font-size: 0.9em;">TOTALE</span>
                        <div id="total-display" style="font-size: 3rem; font-weight: bold; color: var(--primary-color);">0</div>
                        <span style="font-size: 0.8em; color: #6b7280;">/ 50 Punti</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Note di degustazione</label>
                    <textarea id="notes" rows="4" placeholder="Scrivi qui le tue impressioni..."></textarea>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary">üíæ Salva Scheda</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../js/supabase-config.js';
        // Importiamo catalogo e lista speciali
        import { bjcpCatalog, stylesRequiringSpec } from '../js/bjcp-2021.js'; 

        // 1. Recupera Evento
        const eventId = localStorage.getItem('hbl_selected_event');
        if (!eventId) {
            alert("Nessun evento selezionato.");
            window.location.href = '../nuova-scheda.html';
        }

        // 2. ELEMENTI DOM
        const systemSelect = document.getElementById('style-system');
        const containerFree = document.getElementById('container-free');
        const containerBjcp = document.getElementById('container-bjcp');
        const inputFree = document.getElementById('style-free');
        const inputBjcp = document.getElementById('style-bjcp');
        
        // Elementi per Specifica
        const specContainer = document.getElementById('bjcp-spec-container');
        const specInput = document.getElementById('bjcp-spec');

        // 3. POPOLA SELECT CON OPTGROUPS
        bjcpCatalog.forEach(category => {
            // Crea il gruppo (Titolo Famiglia)
            const group = document.createElement('optgroup');
            group.label = category.family;

            // Crea le opzioni dentro il gruppo
            category.styles.forEach(styleName => {
                const option = document.createElement('option');
                option.value = styleName;
                option.textContent = styleName;
                group.appendChild(option);
            });

            inputBjcp.appendChild(group);
        });

        // 4. CAMBIO SISTEMA (Libero/BJCP)
        systemSelect.addEventListener('change', (e) => {
            if (e.target.value === 'free') {
                containerFree.style.display = 'block';
                inputFree.setAttribute('required', 'true');
                
                containerBjcp.style.display = 'none';
                inputBjcp.removeAttribute('required');
                inputBjcp.value = ""; 
                specContainer.style.display = 'none'; // Nascondi spec se cambi sistema
            } else {
                containerBjcp.style.display = 'block';
                inputBjcp.setAttribute('required', 'true');

                containerFree.style.display = 'none';
                inputFree.removeAttribute('required');
                inputFree.value = "";
            }
        });

        // 5. GESTIONE STILI SPECIALI (Mostra campo specifica)
        inputBjcp.addEventListener('change', (e) => {
            const selectedStyle = e.target.value;
            // Estrai il codice (es. "21B" da "21B. Specialty IPA")
            const code = selectedStyle.split('.')[0]; 

            // Controlla se il codice √® nella lista dei "speciali"
            if (stylesRequiringSpec.includes(code)) {
                specContainer.style.display = 'block';
                specInput.setAttribute('required', 'true'); // Diventa obbligatorio
            } else {
                specContainer.style.display = 'none';
                specInput.removeAttribute('required');
                specInput.value = "";
            }
        });

        // 6. SETUP CALCOLI
        const inputs = document.querySelectorAll('.calc-input');
        const totalDisplay = document.getElementById('total-display');

        function setupInputListeners() {
            inputs.forEach(input => {
                input.setAttribute('step', '1');
                input.setAttribute('pattern', '[0-9]*');
                input.addEventListener('input', function() {
                    let max = parseInt(this.getAttribute('max'));
                    let min = parseInt(this.getAttribute('min')) || 0;
                    let val = parseInt(this.value);
                    if (isNaN(val)) val = 0;
                    if (val > max) { val = max; this.value = max; } 
                    else if (val < min) { val = min; this.value = min; } 
                    else if (this.value.includes('.') || this.value.includes(',')) { this.value = val; }
                    calculateTotal();
                });
            });
        }
        function calculateTotal() {
            let total = 0;
            inputs.forEach(input => { total += parseInt(input.value) || 0; });
            totalDisplay.textContent = total;
            if (total >= 45) totalDisplay.style.color = "#FFD700";
            else if (total >= 38) totalDisplay.style.color = "#10b981";
            else if (total >= 30) totalDisplay.style.color = "#f59e0b";
            else totalDisplay.style.color = "#ef4444";
        }
        setupInputListeners();

        // 7. INVIO DATI
        document.getElementById('tasting-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            
            // Determina stile finale
            let finalStyle = "";
            if (systemSelect.value === 'free') {
                finalStyle = inputFree.value;
            } else {
                finalStyle = inputBjcp.value;
                // Se c'√® una specifica visibile e compilata, aggiungila
                if (specContainer.style.display !== 'none' && specInput.value) {
                    finalStyle += ` (${specInput.value})`; 
                }
            }

            if (!finalStyle || finalStyle.length < 3) {
                alert("Inserisci uno stile valido.");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Salvataggio...";

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert("Sessione scaduta.");
                window.location.href = '../index.html';
                return;
            }

            const scores = {
                aroma: parseInt(document.getElementById('score-aroma').value) || 0,
                appearance: parseInt(document.getElementById('score-appearance').value) || 0,
                flavor: parseInt(document.getElementById('score-flavor').value) || 0,
                mouthfeel: parseInt(document.getElementById('score-mouthfeel').value) || 0,
                overall: parseInt(document.getElementById('score-overall').value) || 0
            };

            const finalScore = Object.values(scores).reduce((a, b) => a + b, 0);

            const payload = {
                user_id: user.id,
                event_id: eventId,
                beer_name: document.getElementById('beer-name').value,
                sheet_type: 'bjcp_sintetica',
                final_score: finalScore,
                details: {
                    style: finalStyle,
                    style_type: systemSelect.value,
                    notes: document.getElementById('notes').value,
                    scores: scores
                }
            };

            const { data, error } = await supabase.from('tasting_notes').insert([payload]).select();

            if (error) {
                alert("Errore: " + error.message);
                btn.disabled = false;
                btn.textContent = "üíæ Salva Scheda";
            } else {
                const newSheetId = data[0].id;
                if(confirm("Scheda salvata! ‚úÖ\nVuoi visualizzare e scaricare il PDF?")) {
                    window.location.href = `../dettaglio-scheda.html?id=${newSheetId}`;
                } else {
                    window.location.href = '../nuova-scheda.html';
                }
            }
        });
    </script>
</body>
</html>

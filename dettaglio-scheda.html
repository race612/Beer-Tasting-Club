<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Scheda - HBL</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>

    <style>
        /* STILE PER LA "CARTA" (Simuliamo un A4) */
        .paper-sheet {
            background: white;
            color: black;
            padding: 30px; /* Margini foglio */
            max-width: 800px;
            margin: 20px auto;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            font-family: 'Times New Roman', Times, serif; /* Font pi√π "cartaceo" */
        }

        /* Intestazione PDF */
        .pdf-header {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-logo { width: 60px; }

        /* Griglia Voti */
        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            padding: 10px;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted #ccc;
            padding: 5px 0;
        }
        
        .score-total {
            border-top: 2px solid #000;
            margin-top: 10px;
            padding-top: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: right;
        }

        /* Sezione Giudice */
        .judge-box {
            margin-top: 30px;
            border: 1px solid #000;
            padding: 10px;
            background: #f9f9f9;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

        /* Nascondi elementi di controllo quando si genera il PDF (opzionale se usiamo l'ID specifico) */
        .controls {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 100%;">
        
        <div class="controls">
            <a href="storico.html" class="btn btn-secondary" style="width: auto;">‚Üê Indietro</a>
            <button id="btn-download" class="btn btn-primary" style="width: auto;">üì• Scarica PDF</button>
        </div>

        <div id="loading" style="text-align: center;">Caricamento scheda...</div>

        <div id="print-area" class="paper-sheet" style="display: none;">
            
            <div class="pdf-header">
                <div>
                    <h2 style="margin: 0; color: #000;">Scheda di Degustazione</h2>
                    <div style="font-size: 0.9rem; margin-top: 5px;">HBL - Homebrewers Lombardi</div>
                </div>
                <img src="assets/logo-hbl.png" class="pdf-logo" alt="HBL">
            </div>

            <div style="margin-bottom: 20px; font-family: sans-serif;">
                <div style="display: flex; margin-bottom: 5px;">
                    <strong style="width: 120px;">Evento:</strong>
                    <span id="pdf-event">...</span>
                </div>
                <div style="display: flex; margin-bottom: 5px;">
                    <strong style="width: 120px;">Data:</strong>
                    <span id="pdf-date">...</span>
                </div>
                <div style="display: flex; margin-bottom: 5px;">
                    <strong style="width: 120px;">Birra / ID:</strong>
                    <span id="pdf-beer" style="font-weight: bold; font-size: 1.1em;">...</span>
                </div>
                <div style="display: flex; margin-bottom: 5px;">
                    <strong style="width: 120px;">Stile Dichiarato:</strong>
                    <span id="pdf-style">...</span>
                </div>
            </div>

            <h3 style="margin: 0 0 10px 0; color: #000; border-bottom: 1px solid #000; font-family: sans-serif;">Valutazione</h3>
            <div class="score-grid" id="pdf-scores">
                </div>

            <h3 style="margin: 20px 0 10px 0; color: #000; border-bottom: 1px solid #000; font-family: sans-serif;">Note di Degustazione</h3>
            <div id="pdf-notes" style="white-space: pre-wrap; min-height: 100px; border: 1px solid #eee; padding: 10px;"></div>

            <div class="judge-box">
                <div style="font-weight: bold; margin-bottom: 5px;">Giudice:</div>
                <div id="judge-name" style="font-size: 1.1em;">...</div>
                <div id="judge-rank" style="font-size: 0.9em; color: #555; margin-top: 2px;"></div>
                <div id="judge-id" style="font-size: 0.9em; color: #555;"></div>
                <div id="judge-email" style="font-size: 0.8em; color: #777; margin-top: 5px;"></div>
            </div>
            
            <div style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #999;">
                Scheda generata digitalmente tramite HBL Tasting App
            </div>
        </div>

    </div>

    <script type="module">
        import { supabase } from './js/supabase-config.js';

        // 1. Recupera ID dalla URL
        const params = new URLSearchParams(window.location.search);
        const noteId = params.get('id');

        if (!noteId) {
            alert("Scheda non trovata.");
            window.location.href = 'storico.html';
        }

        async function loadSheet() {
            // A. Recupera Utente (Per i dati del giudice)
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }

            // B. Recupera Scheda dal DB
            const { data: note, error } = await supabase
                .from('tasting_notes')
                .select('*, events(name)')
                .eq('id', noteId)
                .single();

            if (error) {
                alert("Errore: " + error.message);
                return;
            }

            // C. Popola i dati nel "Foglio di Carta"
            
            // Info Base
            document.getElementById('pdf-event').textContent = note.events ? note.events.name : "N/A";
            document.getElementById('pdf-date').textContent = new Date(note.created_at).toLocaleDateString('it-IT');
            document.getElementById('pdf-beer').textContent = note.beer_name;
            document.getElementById('pdf-style').textContent = note.details.style || "-";
            document.getElementById('pdf-notes').textContent = note.details.notes || "Nessuna nota inserita.";

            // Voti (Gestiamo BJCP Sintetica)
            if (note.sheet_type === 'bjcp_sintetica' && note.details.scores) {
                const s = note.details.scores;
                const htmlScores = `
                    <div class="score-item"><span>Aroma</span> <strong>${s.aroma}/12</strong></div>
                    <div class="score-item"><span>Aspetto</span> <strong>${s.appearance}/3</strong></div>
                    <div class="score-item"><span>Gusto</span> <strong>${s.flavor}/20</strong></div>
                    <div class="score-item"><span>Corpo</span> <strong>${s.mouthfeel}/5</strong></div>
                    <div class="score-item"><span>Generale</span> <strong>${s.overall}/10</strong></div>
                    <div class="score-item" style="grid-column: span 2;"></div> <div class="score-total" style="grid-column: span 2;">TOTALE: ${note.final_score}/50</div>
                `;
                document.getElementById('pdf-scores').innerHTML = htmlScores;
            } else {
                document.getElementById('pdf-scores').innerHTML = "<div>Dettagli punteggio non supportati per questo tipo di scheda.</div>";
            }

            // D. Popola Info Giudice (User Metadata)
            const meta = user.user_metadata;
            const fullName = `${meta.first_name || ""} ${meta.last_name || ""}`;
            
            // Costruiamo la stringa delle qualifiche
            let ranks = [];
            if (meta.bjcp_level) ranks.push(`BJCP ${meta.bjcp_level.replace('_', ' ')}`);
            if (meta.cicerone_level) ranks.push(`Cicerone ${meta.cicerone_level}`);
            if (meta.role_sommelier) ranks.push("Beer Sommelier");
            if (meta.role_ubt) ranks.push("Giudice UBT");
            if (ranks.length === 0 && meta.qualifica) ranks.push(meta.qualifica); // Fallback vecchio campo

            document.getElementById('judge-name').textContent = fullName || user.email;
            document.getElementById('judge-rank').textContent = ranks.join(" ‚Ä¢ ");
            
            if (meta.bjcp_id) {
                document.getElementById('judge-id').textContent = `BJCP ID: ${meta.bjcp_id}`;
            }

            // Mostra email solo se privacy lo permette (qui stiamo vedendo la NOSTRA scheda, quindi mostriamola)
            document.getElementById('judge-email').textContent = user.email;

            // Mostra tutto
            document.getElementById('loading').style.display = 'none';
            document.getElementById('print-area').style.display = 'block';
        }

        loadSheet();

        // 2. GENERAZIONE PDF
        document.getElementById('btn-download').addEventListener('click', () => {
            const element = document.getElementById('print-area');
            const btn = document.getElementById('btn-download');
            
            btn.textContent = "Generazione...";
            btn.disabled = true;

            const opt = {
                margin:       10, // Margini mm
                filename:     `Scheda_${document.getElementById('pdf-beer').textContent}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 }, // Alta risoluzione
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Genera e scarica
            html2pdf().set(opt).from(element).save().then(() => {
                btn.textContent = "üì• Scarica PDF";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
